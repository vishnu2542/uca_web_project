<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System - Login</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
        </form>

        <form id="signUpForm" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="newUsername" placeholder="Enter Username" required>
            <input type="password" id="newPassword" placeholder="Enter Password" required>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
    </div>

    <script src="assets/scripts/main.js"></script>
    <script src="data/localStorage.js"></script>

</body>
</html>
