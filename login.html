<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="logo"><a href="index.html">Biz Balance</a></div>
        <nav>
            <a href="about_us.html">About us</a>
            <a href="contact_us.html">Contact us</a>
        </nav>
    </div>

    <!-- Login/Signup Forms -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
        </form>

        <form id="signUpForm" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="newUsername" placeholder="Enter Username" required>
            <input type="password" id="newPassword" placeholder="Enter Password" required>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Reach out us on</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a> |
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a> |
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Bizbalance All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="data/localStorage.js"></script>
</body>
</html>
