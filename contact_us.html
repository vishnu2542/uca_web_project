<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="Contact_us.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <div class="logo"><a href="index.html">Biz Balance</a></div>
        <nav>
            <a href="dashboard.html">Back to balance</a>
            <a href="about_us.html">About us</a>
        </nav>
    </div>

    <div class="contact-us-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, please feel free to reach out to us.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Reach out us on</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a> |
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a> |
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Bizbalance All rights reserved.</p>
    </footer>

</body>
</html>
